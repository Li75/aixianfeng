{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    注册
{% endblock %}

{% block footer %}
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'mine/js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="register">
        <div class="back">
            <a href="{% url 'app:mine' %}">
                <span class=" glyphicon glyphicon-remove "></span>
            </a>
        </div>

        <form action="{% url 'app:register' %}" method="post">
            {% csrf_token %}

            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" placeholder="请输入你的用户名" name="username">
            </div>

            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="6~10位数密码" name="password">
            </div>

            <div class="input-group">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="6~10位数密码">
            </div>

            <div class="input-group">
                <span class="input-group-addon">手机号</span>
                <input type="text" class="form-control" placeholder="请输入你的手机号" name="phone" maxlength="11">
            </div>

            <input type="submit" value="注册" id="subButton">
        </form>
    </div>
{% endblock %}
